assets = "assets"
templates = "templates"

## blank route
[[routes]]
method = "GET"
path = "/blank"

## blank route with params
[[routes]]
method = "PUT"
path = "/blank/:id"

## dynamic route
[[routes]]
method = "GET"
path = "/set/:method/:id"

[[routes.requests]]
method = "{{params.method}}"
url = "https://httpbin.org/anything/{{params.id}}{% if query %}?{{query}}{% endif %}"
body = "{{body}}"
headers = { X-Set = "some-data", X-Var = "{{vars.x}}" }

## extract data showcase
[[routes]]
method = "POST"
path = "/vars/:id"

[[routes.requests]]
name = "crazy"
method = "GET"
url = "http://localhost:3000/tests/data.json"

[routes.response]
status = "{% if query %}201{% else %}{{data.crazy.status}}{% endif %}"
body = "{% include 'tests/data.txt' %}"
headers = { Content-Type = "{{headers['x-set-content']}}" }
