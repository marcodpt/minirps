<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://unpkg.com/marx-css/css/marx.min.css">
    <title>MiniRPS CORS</title>
  </head>
  <body>
    <main>
      <h1>CORS test => fetch https://localhost:4000/data.json</h1>
      <code>
        minirps assets -o -p 4000 -c assets/certs/cert.txt -k assets/certs/key.txt
      </code>
      <p style="white-space:pre-wrap"></p>
    </main>
    <script>
      fetch('https://localhost:4000/tests/data.json')
        .then(response => response.text())
        .then(data => document.body
          .querySelector('p')
          .textContent = data
        )
        .catch(err => {
          document.body
            .querySelector('p')
            .textContent = 'CORS Fail!'
          throw err
        })
    </script>
  </body>
</html>
