port = 4000
assets = "assets"
templates = "templates"

## blank route
[[routes]]
method = "GET"
path = "/blank"
template = "blank.html"

## blank route with params
[[routes]]
method = "PUT"
path = "/blank/:id"
template = "blank.html"

## dynamic route
[[routes]]
method = "GET"
path = "/set/:method/:id"
template = "httpbin.html"

## extract data showcase
[[routes]]
method = "GET"
path = "/vars/:id"
template = "tests/data.html"
