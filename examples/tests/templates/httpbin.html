{% set url = "https://httpbin.org/anything/"~params.id %}
{% if query %}
  {% set url = url~"?"~query %}
{% endif %}
{% set
  proxy = {
    "method": params.method,
    "url": url, 
    "headers": {
      "X-Set": "some-data",
      "X-Var": vars.x | default(""),
      "Host": "httpbin.org"
    }
  }
%}
